<div class="container d-none d-lg-block">
    <div class="row">
        <ng-container *ngFor="let dash of dashboard">
            <div class="col-sm-3 col-lg-2 py-2">
                <div class="card h-100" *ngIf="!dash['Link']">
                    <a class="link" (click)="goToLink(dash['Link']);">
                        <img class="card-img-top" src="{{dash['ImgSrc']}}" alt="NO PICTURE FOUND">
                        <div class="card-body">
                            <h5 class="card-title">{{dash['Title']}}</h5>
                        </div>
                    </a>
                </div>
                <a class="card h-100" *ngIf="dash['Link']" (click)="goToLink(dash['Link']);">
                    <img class="card-img-top" src="{{dash['ImgSrc']}}" alt="NO PICTURE FOUND">
                    <div class="card-body">
                        <h5 class="card-title">{{dash['Title']}}</h5>
                    </div>
                </a>
            </div>
        </ng-container>
    </div>
</div>
